<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Review Sentiment — Hugging Face</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --danger: #ef4444;
      --ok: #10b981;
      --warn: #f59e0b;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, #0b1220 20%, var(--bg) 60%) no-repeat, var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 860px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    header {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    header .badge {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin-top: 8px;
    }
    .token {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      background: #0b1220;
    }
    .token input {
      width: 100%;
      outline: none;
      border: none;
      padding: 0;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    .token small {
      color: var(--muted);
      font-size: 12px;
      justify-self: end;
      white-space: nowrap;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(180deg, #06b6d4, #0891b2);
      color: #001016;
      transition: transform 0.06s ease, filter 0.2s ease, opacity 0.2s ease;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      filter: grayscale(0.2);
    }
    button:hover:not(:disabled) { filter: brightness(1.05); transform: translateY(-1px); }
    .status {
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 20px;
    }
    .status .dot {
      width: 8px; height: 8px; border-radius: 50%; background: var(--muted);
    }
    .status.ready .dot { background: var(--ok); }
    .status.loading .dot { background: var(--warn); animation: pulse 1s infinite; }
    @keyframes pulse { 0%,100%{opacity:.5} 50%{opacity:1} }
    .card {
      margin-top: 18px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #0b1220;
      padding: 16px;
    }
    .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing: .3px;
      text-transform: uppercase;
    }
    .review {
      font-size: 16px;
      line-height: 1.6;
    }
    .result {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px dashed var(--border);
    }
    .icon {
      font-size: 26px;
    }
    .pos { color: var(--ok); }
    .neg { color: var(--danger); }
    .neu { color: var(--warn); }
    .score {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--muted);
      font-size: 13px;
    }
    .error {
      margin-top: 12px;
      color: #fecaca;
      background: #7f1d1d;
      border: 1px solid #991b1b;
      padding: 10px 12px;
      border-radius: 10px;
      display: none;
      word-break: break-word;
    }
    footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1><i class="fa-solid fa-magnifying-glass-chart"></i> Random Review Sentiment</h1>
      <span class="badge">Hugging Face • siebert/sentiment-roberta-large-english</span>
    </header>

    <div class="controls">
      <div class="token">
        <input id="hfToken" type="password" placeholder="Optional: Enter your Hugging Face API token (for higher rate limits)" aria-label="Hugging Face API token" />
        <small><i class="fa-solid fa-key"></i> optional</small>
      </div>
      <button id="analyzeBtn" type="button">
        <i class="fa-solid fa-shuffle"></i> Analyze Random Review
      </button>
    </div>

    <div id="status" class="status"><span class="dot"></span><span class="text">Loading reviews_test.tsv…</span></div>

    <div class="card">
      <div class="label">Selected Review</div>
      <div id="review" class="review">—</div>
      <div class="result" aria-live="polite">
        <span id="resultIcon" class="icon neu"><i class="fa-solid fa-question"></i></span>
        <div>
          <div id="resultText">Waiting…</div>
          <div id="scoreText" class="score"></div>
        </div>
      </div>
    </div>

    <div id="errorBox" class="error"></div>

    <footer>
      <div>TSV source: <code>reviews_test.tsv</code> (expects a <code>text</code> column)</div>
      <div>
        Icons: Font Awesome • Parsing: Papa Parse • API: <a href="https://api-inference.huggingface.co/models/siebert/sentiment-roberta-large-english" target="_blank" rel="noopener">Hugging Face Inference</a>
      </div>
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
